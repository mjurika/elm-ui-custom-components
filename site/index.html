<html>

<head>
  <title>UI Elements</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- ArcGIS API -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.10/esri/css/main.css">
  <script src="https://js.arcgis.com/4.10/"></script>

  <!--Let browser know website is optimized for mobile-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script type='text/javascript' src='js/dropdown-button.js'></script>
  <script type='text/javascript' src='js/geo-location.js'></script>
  <script type='text/javascript' src='js/map-view.js'></script>
  <!-- Compiled Elm code -->
  <script type='text/javascript' src='elm.js'></script>

  <style>
    html,
    body,
    map-view {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>

  <div id='elm'></div>
  <script type='text/javascript'>
    var app = null;

    if (typeof (Elm) == 'object' && typeof (Elm['Main']) == 'object' && Elm['Main'].init) {
      app = Elm['Main'].init({
        node: document.getElementById('elm')
      });
    } else {
      console.error("There is no Elm['Main'].init function.");
    }
  </script>
</body>

</html>
